<div class="container">
  <div class="sidebar ">
    <img src="https://us.123rf.com/450wm/olonezec/olonezec2109/olonezec210900026/175701016-mujer-compra-auto-con-pr%C3%A9stamo-bancario-cliente-feliz-comprando-un-autom%C3%B3vil-nuevo-a-cr%C3%A9dito-de.jpg" alt="Logo" class="logo">

    <div style="display: flex; flex-direction: column; justify-content: space-between; height: 600px;">
      <ul>

  
        <li><a class="button-content" routerLink="/simulator" routerLinkActive="active">
          <mat-icon> equalizer </mat-icon>
          <span style="margin-left: 5px;">

          </span>
        </a></li>
  
        <li><a class="button-content" routerLink="/data" routerLinkActive="active"> 
          <mat-icon> cloud </mat-icon>

        <li><a class="button-content" routerLink="/profile" routerLinkActive="active">

          <span style="margin-left: 5px;">

          <span style="margin-left: 5px;">

          </span>

      </ul>

  <div class="main-content">
